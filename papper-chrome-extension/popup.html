<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>papper chrome extension</title>
	<script src="./scripts/popup.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
	<header>
		<div id="header_top_el">
			<span id="title">Papper Chrome Module</span>
			<!-- Rounded switch -->
			<label class="switch">
				<input type="checkbox" id="switch_status"checked>
				<span class="slider round"></span>
			</label>
		</div>

		<div id="status">

		</div>
	</header>
	<main>
		<div id="auth">
			<div class="field"><label for="mail">Mail: </label><input type="text" id="mail"
					placeholder="example@gmail.com"></div>
			<div class="field"><label for="password">Password: </label><input type="password" id="password"></div>
			<button id="auth_btn">Auth</button>
		</div>
	</main>
</body>

</html>
